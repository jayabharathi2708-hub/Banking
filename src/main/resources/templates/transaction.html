<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBank | Transaction</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

                .container {
            width: 100%;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            text-align: center;
        }

        .form-container h2 {
            color: #203a43;
            margin-bottom: 18px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 11px;
            margin-bottom: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #2c5364;
        }

        .form-container button {
            width: 100%;
            padding: 11px;
            background: #2c5364;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #203a43;
        }

        .message {
            margin-top: 12px;
            font-size: 13px;
            padding: 8px;
            border-radius: 4px;
        }

        .success {
            background: #e6f7ec;
            color: #1e8449;
        }

        .error {
            background: #ffe6e6;
            color: #c0392b;
        }

        .balance {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #203a43;
        }

        .form-container a {
            display: block;
            margin-top: 16px;
            font-size: 14px;
            color: #2c5364;
            text-decoration: none;
            font-weight: 500;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
 <div th:insert="header.html"></div>
    <div class="container">
<div class="form-container">
    
    <h2>Deposit / Withdraw</h2>

    <form th:action="@{/mybank/transaction}" method="post">
        <input type="hidden" name="username" th:value="${username}">

        <input type="number" step="0.01"  name="amount" placeholder="Enter amount" required>

        <select name="type" required>
            <option value="" disabled selected>Select transaction type</option>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Balance -->
    <div class="balance" th:if="${balance != null}">
        Current Balance: ₹ <span th:text="${balance}"></span>
    </div>

    <a th:href="@{/mybank/accounts(username=${username})}">
        ← Back to Accounts
    </a>
</div>
</div>

</body>
</html>
