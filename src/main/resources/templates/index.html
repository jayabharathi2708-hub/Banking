<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBank | Online Banking</title>

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 18px;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ===== SLIDER ===== */
        .slider {
            width: 100%;
            height: 420px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 7s infinite;
        }

        .slides img {
            width: 100%;
            height: 420px;
            object-fit: cover;
        }

        @keyframes slide {
            0%   { transform: translateX(0); }
            33%  { transform: translateX(-100%); }
            66%  { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 40px;
            text-align: center;
        }

        .content h1 {
            color: #203a43;
            margin-bottom: 10px;
        }

        .content p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <div class="logo">MyBank</div>

    <nav class="nav-links">
        <a th:href="@{/mybank/login}">Login</a>
        <a th:href="@{/mybank/register}">Register</a>
        <a th:href="@{/mybank/accounts(username=${username})}">Accounts</a>
        <a th:href="@{/mybank/transaction}">Deposit / Withdraw</a>
        <a th:href="@{/mybank/loans}">Loans</a>
    </nav>
</header>

<!-- ===== IMAGE SLIDER ===== -->
<div class="slider">
    <div class="slides">
        <img src="https://images.unsplash.com/photo-1601597111158-2fceff292cdc" alt="Online Banking">
        
        <img src="https://images.unsplash.com/photo-1607863680198-23d4b2565df0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbmt8ZW58MHx8MHx8fDA%3D" alt="Secure Payments">
        <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f" alt="Loans & Finance">
    </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">
    <h1>Welcome to MyBank</h1>
    <p>Secure • Simple • Smart Online Banking</p>
</div>

</body>
</html>
